        padding: 0;
        box-sizing: border-box;

          #f59e0b 0%,
          #d97706 50%,

        min-height: 100vh;
        padding: 20px;
      }

      .container {
        max-width: 1200px;
        margin: 0 auto;
      }

      .header {

        border-radius: 20px;
        padding: 30px;
        margin-bottom: 30px;
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
      }

      .header-content {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 20px;
      }

      .title-section {
        display: flex;
        align-items: center;
        gap: 15px;
      }

      .icon-box {
        width: 60px;
        height: 60px;
        background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
        border-radius: 15px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 30px;
        animation: rotate 3s linear infinite;
      }

      @keyframes rotate {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      .title-text h1 {
        font-size: 28px;
        color: #2d3748;
        margin-bottom: 5px;
      }

      .title-text p {
        color: #718096;
        font-size: 16px;
      }

      .slide-counter {
        text-align: right;
      }

      .slide-counter .label {
        color: #718096;
        font-size: 14px;
      }

      .slide-counter .number {
        font-size: 32px;
        font-weight: bold;
        background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }

      .progress-bar {
        width: 100%;
        height: 8px;
        background: #e2e8f0;
        border-radius: 10px;
        overflow: hidden;
      }

      .progress-fill {
        height: 100%;
        background: linear-gradient(90deg, #f59e0b 0%, #d97706 100%);
        transition: width 0.5s ease;
        border-radius: 10px;
      }

      .slide-container {
        background: white;
        border-radius: 20px;
        padding: 50px;
        margin-bottom: 30px;
        min-height: 600px;
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
      }

      .slide-title {
        font-size: 36px;
        color: #2d3748;
        margin-bottom: 30px;
        font-weight: bold;
      }

      .slide-content {
        color: #4a5568;
        line-height: 1.8;
      }

      .intro-section {
        text-align: center;
      }

      .intro-icon {
        width: 150px;
        height: 150px;
        background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0 auto 30px;
        font-size: 80px;
        animation: pulse 2s infinite;
        box-shadow: 0 10px 40px rgba(245, 158, 11, 0.4);
      }

        0%,
        100% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.05);
        }
      }

      .intro-title {
        font-size: 42px;
        color: #2d3748;
        margin-bottom: 20px;
      }

      .intro-subtitle {
        font-size: 24px;
        color: #718096;
        margin-bottom: 40px;
      }

      .feature-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 20px;
        margin-top: 40px;
      }

      .feature-card {
        background: white;
        padding: 25px;
        border-radius: 15px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
        text-align: center;
        transition: all 0.3s ease;
        border: 2px solid transparent;
      }

      .feature-card:hover {
        transform: translateY(-5px);
        border-color: #f59e0b;
        box-shadow: 0 10px 30px rgba(245, 158, 11, 0.3);
      }

      .feature-card .emoji {
        font-size: 50px;
        margin-bottom: 15px;
        display: block;
      }

      .feature-card h3 {
        color: #2d3748;
        font-size: 18px;
        margin-bottom: 10px;
      }

      .feature-card p {
        color: #718096;
        font-size: 14px;
      }

        color: #78350f;
        font-size: 24px;
        margin-bottom: 15px;
      }

      .info-box p {
        color: #92400e;
        font-size: 18px;
        line-height: 1.6;
      }

        align-items: center;
        justify-content: center;
        gap: 20px;
        margin: 40px 0;

        color: white;
        padding: 30px;
        border-radius: 15px;
        min-width: 200px;
        box-shadow: 0 5px 15px rgba(59, 130, 246, 0.3);

        font-size: 18px;

      .chain-link {
        font-size: 40px;
        color: #f59e0b;
      }

        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        gap: 25px;
        margin: 30px 0;
      }

        padding: 30px;
        border-radius: 20px;

        align-items: center;

        margin-bottom: 20px;

        height: 60px;
        border-radius: 50%;

        font-weight: bold;

      .crypto-stats {

        padding: 12px 0;
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      }

      .stat-label {
        color: #9ca3af;
      }

      .stat-value {
        font-weight: bold;
        color: white;
      }

        padding: 40px;
        border-radius: 20px;

        margin-bottom: 20px;

        gap: 20px;
        margin-top: 30px;

        padding: 25px;
        border-radius: 15px;
        backdrop-filter: blur(10px);
      }

      .defi-card h4 {
        font-size: 20px;
        margin-bottom: 10px;
      }

        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 25px;
        margin: 30px 0;

        border-radius: 10px;

        color: #065f46;

        justify-content: space-between;
        align-items: center;
      }

        border: none;
        border-radius: 12px;
        font-size: 16px;
        font-weight: bold;
        cursor: pointer;
        transition: all 0.3s ease;

      .nav-button:disabled {

        cursor: not-allowed;
      }

      .nav-button.prev {
        background: #e2e8f0;
        color: #2d3748;
      }

      }

      .nav-button.next {

      }

        box-shadow: 0 5px 15px rgba(245, 158, 11, 0.4);

        gap: 10px;
      }

        height: 12px;
        border-radius: 50%;
        background: #cbd5e0;
        cursor: pointer;
        transition: all 0.3s ease;
      }

      .dot.active {
        width: 40px;
        border-radius: 6px;
        background: #f59e0b;
      }

      .timeline {
        position: relative;
        padding: 40px 0;
      }

      .timeline-item {
        display: flex;
        gap: 30px;
        margin: 30px 0;
        position: relative;

      .timeline-year {
        font-size: 28px;
        font-weight: bold;
        color: #f59e0b;
        min-width: 100px;

        padding: 20px;
        border-radius: 12px;
        flex: 1;
        border-left: 4px solid #f59e0b;
      }

      .timeline-content h4 {
        color: #2d3748;
        margin-bottom: 10px;
      }

      .stats-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 20px;
        margin: 30px 0;
      }

      .stat-card {
        background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
        color: white;
        padding: 30px;
        border-radius: 15px;
        text-align: center;
        box-shadow: 0 5px 15px rgba(245, 158, 11, 0.3);
      }

      .stat-number {
        font-size: 48px;
        font-weight: bold;
        margin-bottom: 10px;
      }

      .stat-label {
        font-size: 16px;
        opacity: 0.9;
      }

      .quiz-option {
        padding: 15px;
        margin: 10px 0;
        background: #f7fafc;
        border: 2px solid #e2e8f0;
        border-radius: 10px;
        cursor: pointer;
        transition: all 0.3s ease;
      }

      .quiz-option:hover {
        border-color: #f59e0b;
        background: #fef3c7;
      }

      .quiz-option.correct {
        background: #d1fae5;
        border-color: #10b981;
        color: #065f46;
        font-weight: bold;
      }

      .quiz-option.incorrect {
        background: #fee2e2;
        border-color: #ef4444;
        color: #991b1b;
      }

      @media (max-width: 768px) {
        .pros-cons,
        .crypto-grid,
        .defi-grid {
          grid-template-columns: 1fr;
        }

        .slide-container {
          padding: 30px 20px;
        }

        .header-content {
          flex-direction: column;
          gap: 20px;
        }

        .blockchain-visual {
          flex-direction: column;
        }

      .highlight {

        padding: 25px;
        border-radius: 15px;
        margin: 20px 0;
        border-left: 5px solid #f59e0b;
      }

      .highlight h4 {
        color: #92400e;
        margin-bottom: 15px;
        font-size: 22px;
      }

      .two-column {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 30px;
        margin: 30px 0;
      }

      @media (max-width: 768px) {
        .two-column {
          grid-template-columns: 1fr;
        }
      }
    </style>
  </head>

      function renderSlide() {
        const slide = slides[currentSlide];
        document.getElementById("slide-content").innerHTML = `
                <h2 class="slide-title">${slide.title}</h2>
                <div class="slide-content">${slide.content}</div>
            `;

        updateNavigation();
        updateProgress();
      }

      function updateNavigation() {
        document.getElementById("current-slide").textContent = currentSlide + 1;
        document.getElementById("total-slides").textContent = slides.length;

        document.getElementById("prev-btn").disabled = currentSlide === 0;
        document.getElementById("next-btn").disabled =
          currentSlide === slides.length - 1;

        renderDots();
      }

      function updateProgress() {
        const progress = ((currentSlide + 1) / slides.length) * 100;
        document.getElementById("progress").style.width = progress + "%";
      }

      function renderDots() {
        const container = document.getElementById("dots-container");
        container.innerHTML = "";

        slides.forEach((_, index) => {
          const dot = document.createElement("div");
          dot.className = "dot" + (index === currentSlide ? " active" : "");
          dot.onclick = () => goToSlide(index);
          container.appendChild(dot);
        });
      }

      function nextSlide() {
        if (currentSlide < slides.length - 1) {
          currentSlide++;
          renderSlide();
        }
      }

      function prevSlide() {
        if (currentSlide > 0) {
          currentSlide--;
          renderSlide();
        }
      }

      function goToSlide(index) {
        currentSlide = index;
        renderSlide();
      }

      function checkAnswer(element, isCorrect) {
        element.classList.remove("correct", "incorrect");
        element.classList.add(isCorrect ? "correct" : "incorrect");

        if (isCorrect) {
          element.innerHTML += " ✅";
        } else {
          element.innerHTML += " ❌";
        }
      }

      // Keyboard navigation
      document.addEventListener("keydown", (e) => {
        if (e.key === "ArrowLeft") prevSlide();
        if (e.key === "ArrowRight") nextSlide();
      });

      // Initialize
      renderSlide();
