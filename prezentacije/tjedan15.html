        padding: 0;

      .container {

        margin: 0 auto;
      }

        border-radius: 20px;
        padding: 30px;
        margin-bottom: 30px;

        justify-content: space-between;
        align-items: center;
        margin-bottom: 20px;

        align-items: center;

        align-items: center;

      }

      .slide-counter {

      }

      .slide-counter .label {

        font-size: 14px;
      }

      .slide-counter .number {

        font-weight: bold;
        color: #667eea;

        height: 8px;
        background: #e2e8f0;
        border-radius: 10px;
        overflow: hidden;

      }

        padding: 50px;
        margin-bottom: 30px;
        min-height: 600px;

        color: #2d3748;
        margin-bottom: 30px;
        font-weight: bold;
      }

      .slide-content {

        line-height: 1.8;
      }

      .intro-section {
        text-align: center;
      }

  </head>

      function renderSlide() {
        const slide = slides[currentSlide];
        document.getElementById("slide-content").innerHTML = `
                <h2 class="slide-title">${slide.title}</h2>
                <div class="slide-content">${slide.content}</div>
            `;

        updateNavigation();
        updateProgress();
      }

      function updateNavigation() {
        document.getElementById("current-slide").textContent = currentSlide + 1;
        document.getElementById("total-slides").textContent = slides.length;

        document.getElementById("prev-btn").disabled = currentSlide === 0;
        document.getElementById("next-btn").disabled =
          currentSlide === slides.length - 1;

        renderDots();
      }

      function updateProgress() {
        const progress = ((currentSlide + 1) / slides.length) * 100;
        document.getElementById("progress").style.width = progress + "%";
      }

      function renderDots() {
        const container = document.getElementById("dots-container");
        container.innerHTML = "";

        slides.forEach((_, index) => {
          const dot = document.createElement("div");
          dot.className = "dot" + (index === currentSlide ? " active" : "");
          dot.onclick = () => goToSlide(index);
          container.appendChild(dot);
        });
      }

      function nextSlide() {
        if (currentSlide < slides.length - 1) {
          currentSlide++;
          renderSlide();
        }
      }

      function prevSlide() {
        if (currentSlide > 0) {
          currentSlide--;
          renderSlide();
        }
      }

      function goToSlide(index) {
        currentSlide = index;
        renderSlide();
      }

      function selectGateway(gateway) {
        selectedGateway = gateway;
        document.querySelectorAll(".gateway-card").forEach((card) => {
          card.classList.remove("selected");
        });
        document.getElementById(gateway + "-card").classList.add("selected");
        document.getElementById("gateway-success").style.display = "block";
      }

      function checkAnswer(element, isCorrect) {
        element.classList.remove("correct", "incorrect");
        element.classList.add(isCorrect ? "correct" : "incorrect");

        if (isCorrect) {
          element.innerHTML += " ✅";
        } else {
          element.innerHTML += " ❌";
        }
      }

      // Keyboard navigation
      document.addEventListener("keydown", (e) => {
        if (e.key === "ArrowLeft") prevSlide();
        if (e.key === "ArrowRight") nextSlide();
      });

      // Initialize
      renderSlide();
